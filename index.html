<!doctype html>
<html ng-app="quoteApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body ng-controller="quoteController">

    <div>
        <input ng-model="quoteInput">
        <input ng-model="authorInput">
        <button ng-click="input()">Add Quote</button>
    </div>

    <div ng-repeat="quote in getQuotes">
        <span class="text">{{quote.text}}</span>
        <span class="author">{{quote.author}}</span>
        <button ng-click="delete(quote.text)">Delete Quote</button>
    </div>



<!--Angular CDN &  external javascript-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
</body>
</html>
